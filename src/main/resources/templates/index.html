<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script th:src="@{~/js/ajaxUtil.js}"></script>

</head>
<body>
    <h1> 리스트 테스트  </h1>
    <div id="boardListDiv">
        <ul id="boardListUl">

        </ul>
    </div>

    <script>

        const API_Server = new URL("http://localhost:8080/");

        $(document).ready(()=>{

            function successTest(result) {
                let $listUl = $("#boardListUl");
                let liStr = "";
                result.content.forEach((ele)=> {
                    liStr += "<li>"+ele.bno+" "+ele.title+" "+ele.writer+" "+ele.regdate+"</li>"; 
                })
                $listUl.html(liStr);
            }
            ajaxService.getAjax(API_Server.commonURL +"list",null,successTest);


        })

    </script>  
</body>

</html>
